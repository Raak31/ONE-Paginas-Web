<!DOCTYPE html>
<html> 
    <head> 
        <link rel="stylesheet" href="reset.css">
        <meta charset="UFT-8">
        <title> Contacto - Barberia Alura </title> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header> 
            <div class="bloqueprincipal">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1> 
                <nav> 
                    <ul> 
                        <li> <a href="index.html"> Home </a> </li>
                        <li> <a href="productos.html"> Productos </a> </li>
                        <li> <a href="contacto.html"> Contacto </a> </li>
                    </ul>    
                </nav>
            </div>
        </header>

        <main>
            <form> 
                <label for="nombreapellido"> Nombre y Apellido </label>
                <input type="text" id="nombreapellido" class="inputpadron" required> 

                <label for="correoelectronico"> Correo Electronico </label>
                <input type="email" id="correoelectronico"  class="inputpadron" required placeholder="email@dominio.com"> 

                <label for="telefono"> Telefono </label>
                <input type="tel" id="telefono"  class="inputpadron" required placeholder="09XXXXXXXX"> 

                <label for="Mensaje"> Mensaje </label> 
                <textarea id="Mensaje" cols="68" rows="10"  class="inputpadron" required> </textarea>

                <fieldset> 
                    <legend> 多Como le gustaria ser contactado? </legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email </label>
                    
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono </label>
                   
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
                </fieldset>

                <fieldset> 
                    <legend> 多En que horario le gustaria ser atentido? </legend>
                    <select>
                        <option> Ma単ana </option>
                        <option> Tarde </option>
                        <option> Noche </option>
                    </select>
                </fieldset>

                <table> 
                    <thead> 
                        <tr>
                            <th> Dia </th>
                            <th> Horario </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td> Lunes </td>
                            <td> 8h00 - 20h00 </td>
                        </tr>

                        <tr>
                            <td> Miercoles </td>
                            <td>  8h00 - 20h00 </td>
                        </tr>

                        <tr>
                            <td> Viernes </td>
                            <td> 8h00 - 20h00 </td>
                        </tr>
                    </tbody>
                </table>

                <label class="checkbox"> <input type="checkbox" checked> 多Le gustaria recibir novedades de la barberia?  </label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
        </main>
            
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2022 </p>  
        </footer>

    </body>
</html>
